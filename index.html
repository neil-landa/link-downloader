<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Link Downloader - Convert video links to the highest quality available audio format. Supports YouTube, SoundCloud, and more."
    />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Link Downloader - Convert Links to Audio</title>
  </head>

  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary center-text">Link Downloader</h1>
            <p class="hero-description center-text">
              Paste up to 10 video links below. We'll convert them to the
              highest quality audio format available. Supports
              <a href="https://www.youtube.com/">YouTube</a>,
              <a href="https://soundcloud.com/">SoundCloud</a>, and more.
              <br /><br />Downloading ten 4min songs takes approx. ~1min. Max
              file size of each file is 75MB.
            </p>
            <form
              method="POST"
              action="/download"
              id="linkDownloadForm"
              class="links-form"
            >
              <div class="list-of-links">
                <div class="link">
                  <input
                    class="link-text"
                    id="link-1"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-1"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-2"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-2"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-3"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-3"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-4"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-4"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-5"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-5"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-6"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-6"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-7"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-7"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-8"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-8"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-9"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-9"
                    autocomplete="off"
                  />
                </div>
                <div class="link">
                  <input
                    class="link-text"
                    id="link-10"
                    type="url"
                    placeholder="Insert URL here..."
                    name="link-10"
                    autocomplete="off"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn--form btn--full margin-right-sm"
              >
                Download All
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Download Results</h2>
        </div>
        <div class="modal-body">
          <div id="successfulDownloads" class="results-section"></div>
          <div id="rejectedDownloads" class="results-section"></div>
        </div>
        <div class="modal-footer">
          <button id="tryAgainBtn" class="btn btn--form">Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
