# Nginx configuration for Link Downloader
# Place this at: /etc/nginx/conf.d/link-downloader.conf

server {
    listen 80;
    server_name script.neillanda.com;

    # Increase timeouts for long downloads (10 minutes)
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;

    # Increase body size limit (for large ZIP files)
    client_max_body_size 500M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Optional: Serve static files directly from Nginx (faster)
    location /static/ {
        alias /home/ec2-user/link-downloader/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

