# Nginx configuration for Link Downloader
# Place this at: /etc/nginx/sites-available/link-downloader

server {
    server_name script.neillanda.com;

    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    client_max_body_size 500M;

    # IMPORTANT: Static file locations MUST come BEFORE location / {}
    # Nginx processes locations in order, and location / will catch everything if it comes first
    
    # Serve CSS files - using alias (not root) for directory locations
    location /css/ {
        alias /home/ubuntu/www/link-downloader/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve JS files
    location /js/ {
        alias /home/ubuntu/www/link-downloader/js/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve image files
    location /img/ {
        alias /home/ubuntu/www/link-downloader/img/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve other static files in root (favicon, manifest, etc.)
    # This catches files like /favicon.png, /manifest.webmanifest
    location ~* \.(ico|svg|webp|woff|woff2|ttf|eot|manifest)$ {
        root /home/ubuntu/www/link-downloader;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/script.neillanda.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/script.neillanda.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = script.neillanda.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name script.neillanda.com;
    return 404; # managed by Certbot
}

